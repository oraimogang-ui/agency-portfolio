<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentient CRM // Concept | Craden Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        'neon-cyan': '#00f3ff',
                        'neon-purple': '#bc13fe'
                    },
                    animation: { 'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: white;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00f3ff, transparent);
            position: absolute;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center relative bg-black">
    <a href="../index.html"
        class="absolute top-8 left-8 text-xs text-white/40 hover:text-white uppercase tracking-widest z-50 transition-colors">‚Üê
        Return to Base</a>

    <div
        class="glass-panel w-full max-w-4xl h-[600px] rounded-2xl relative overflow-hidden flex flex-col shadow-[0_0_50px_rgba(0,243,255,0.1)] m-4">
        <div class="h-16 border-b border-white/5 flex items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-neon-cyan animate-pulse-fast"></div>
                <span class="text-xs font-mono text-neon-cyan tracking-[0.2em]">SENTIENT CORE // ONLINE</span>
            </div>
            <div class="text-[10px] text-white/30 font-mono">LATENCY: 12ms</div>
        </div>

        <div id="chat-feed" class="flex-1 p-6 space-y-4 overflow-y-auto font-mono text-sm">
            <div class="flex gap-4">
                <div class="w-8 h-8 rounded bg-white/5 flex items-center justify-center text-neon-cyan text-xs">AI</div>
                <div class="text-white/70 max-w-md">System initialized. I am tracking your cursor velocity to predict
                    intent. Try typing "Pricing" or moving your mouse toward the exit.</div>
            </div>
        </div>

        <div class="p-6 border-t border-white/5 relative">
            <div id="prediction-layer"
                class="absolute -top-10 left-6 text-neon-purple text-xs tracking-widest opacity-0 transition-opacity duration-300">
                PREDICTED INTENT: <span id="intent-text">NONE</span> (98%)
            </div>
            <div class="relative">
                <input type="text" id="user-input" placeholder="Type a command..."
                    class="w-full bg-black/50 border border-white/10 rounded-lg py-4 px-4 text-white focus:outline-none focus:border-neon-cyan/50 transition-colors font-mono">
            </div>
        </div>
        <div class="scan-line pointer-events-none"></div>
    </div>

    <script>
        const chatFeed = document.getElementById('chat-feed');
        const input = document.getElementById('user-input');
        const predictionLayer = document.getElementById('prediction-layer');
        const intentText = document.getElementById('intent-text');

        function addMessage(text, sender = 'AI') {
            const div = document.createElement('div');
            div.className = 'flex gap-4 animate-[fadeIn_0.3s_ease-out]';
            div.innerHTML = `<div class="w-8 h-8 rounded ${sender === 'AI' ? 'bg-white/5 text-neon-cyan' : 'bg-neon-purple/20 text-neon-purple'} flex items-center justify-center text-xs">${sender}</div><div class="${sender === 'AI' ? 'text-white/70' : 'text-white'} max-w-md pt-1">${text}</div>`;
            chatFeed.appendChild(div);
            chatFeed.scrollTop = chatFeed.scrollHeight;
        }

        input.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            predictionLayer.style.opacity = '1';
            if (val.includes('pri')) intentText.innerText = "VIEW_PRICING_TIER";
            else if (val.includes('hel')) intentText.innerText = "REQUEST_HUMAN_AGENT";
            else predictionLayer.style.opacity = '0';
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addMessage(input.value, 'YOU');
                input.value = '';
                predictionLayer.style.opacity = '0';
                setTimeout(() => addMessage("Command received. Executing logic..."), 600);
            }
        });
    </script>
</body>

</html>
